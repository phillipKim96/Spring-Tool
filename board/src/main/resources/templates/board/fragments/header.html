<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:fragment="main-head">
		<!-- 문서의 Content-Type을 설정합니다. -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- Internet Explorer 브라우저 호환성을 설정합니다. -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 뷰포트 설정으로 모바일 기기에서 최적의 화면 크기를 지정합니다. -->
		<meta name='viewport' content='width=device-width, initial-scale=1,user-scalable=no'>
		<!-- 문서에 대한 설명을 설정합니다. -->
		<meta name="description" content="">
		<!-- 문서 작성자를 설정합니다. -->
		<meta name="author" content="">
		
		<!-- "title" fragment를 정의합니다. -->
		<th:block layout:fragment="title"></th:block>
		
		<!-- 스타일시트를 불러옵니다. -->
		<link rel="stylesheet" href="/css/style.css"/>
		<link rel="stylesheet" href="/plugin/mCustomScrollbar/jquery.mCustomScrollbar.min.css"/>
		
		<!-- 추가적인 CSS를 정의할 수 있는 "add-css" fragment를 정의합니다. -->
		<th:block layout:fragment="add-css"></th:block>
	</head>
</html>
